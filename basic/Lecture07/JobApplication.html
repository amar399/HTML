  <!DOCTYPE html>
  <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Job Application</title>
        </head>




        <body>
            
              <h2>Job Application</h2>
              
              <form>

               <label for="name">Enter full name</label>
               <input type="text" name="your name" id="name">
               <br>
               <br>

               <label for="email">Enter your email id </label>
               <input type="email" name="your email" id="email">
               <br>
               <br>

               <label for="phoneNumber">Enter your mobile phoneNumber</label>
               <input type="tel" name="your mobile no." id="phoneNumber">
               <br>
               <br>

               <label for="file upload">Upload Resume</label>
               <input type="file" name="file upload" id="file upload">
                <br>
                <br>

                <label for="exeprience">Exprience</label>
                <input type="number" name="exeprience" id="exeprience"  min="0"  max="50">
                <br>
                <br>

                <fieldset>
                    
                    <legend>  Skills  </legend>
    
                    <input type="checkbox" name="checkbox" id="checkbox1">
                    <label for="checkbox1">HTML</label>
                    
                    <input type="checkbox" name="checkbox" id="checkbox2">
                    <label for="checkbox2">CSS</label>
                   
                    <input type="checkbox" name="checkbox" id="checkbox3">
                    <label for="checkbox3">JAVA</label>
                           
                </fieldset>

 
                <br>

                <label for="educationType">Highest Education :</label>
                <select name="educationType" id="educationType">

                    <option value="10th">Matric</option>
                    <option value="12th">Intermediate</option>
                    <option value="BA">Graduation</option>

                </select>
                 
                  <br>
                  <br>

                 <fieldset>
                    <legend> Availability </legend>

                    <label for="radio1">Full Time</label>
                    <input type="radio" name="radio" id="radio1">
                    <br>

                    <label for="radio1">Part Time</label>
                    <input type="radio" name="radio" id="radio1">
                    <br>


                 </fieldset>
                 <br>

                 <label for="additional text">Additional Comments</label>
                 <br>
                 <textarea name="textArea" id="additional text" rows="5" cols="30" placeholder="enter about yoursel..."></textarea>



              </form>



        </body>
  </html>
