<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>


    <body>
        <h2 style="color: rgb(119, 158, 192);">Registration Form</h2>
        <form>
          
            <label for="put_name">Enter Your Name</label>
            <input type="text" name="name_input" id="put_name">
            <br>
            <br>

            <label for="put_email">Enter Your Email</label>
            <input type="email" name="your email" id="put_email">
            <br>
            <br>

            <label for="put_phone_num">Enter Your Mobile No.</label>
            <input type="tel" name="phone_number" id="put_phone_num">
            <br>
            <br>

            <label for="ocupationType"></label>
            <select name="occupation" id="ocupationType">
                <option value="student">Student</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
            <br>
            <br>
 
            <fieldset>
                <legend>
                    Topic Of Interest
                </legend>

                <label for="checkbox1">HTML</label>
                <input type="checkbox" name="checkbox" id="checkbox1">

                <label for="checkbox2">CSS</label>
                <input type="checkbox" name="checkbox" id="checkbox2">
           
                <label for="checkbox3">JAVA</label>
                <input type="checkbox" name="checkbox" id="checkbox3">
                
            </fieldset>

            <label for="textArea1">Comments</label>
            <br>
            <textarea name="textArea" id="textArea1" cols="30" rows="10"></textarea>

            <br>
            <label for="register_button">Register :</label>        
            <input type="submit" name="register" id="register_button" value="register">

        </form>

    </body>


</html>
